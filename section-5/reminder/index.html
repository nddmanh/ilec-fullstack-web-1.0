<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1> Reminder Pro</h1>
        <div class="row">
            <div class="input-group mb-3">
                
            </div>
            <div class="col-sm-4">
                <input id="input-work" type="text" class="form-control" placeholder="I have to..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-sm-4">
                <input id="input-date" type="text" class="form-control" placeholder="Select date" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-sm-4">
                <button id="btnAdd" type="button" class="btn btn-primary">Add reminder</button>
            </div>
        </div>
        <h2 id="noti"></h2>
        <div id="reminders" class="row">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
     
</body>
</html>
