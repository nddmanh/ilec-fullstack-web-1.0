<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="create-container col-3">
        <h3>Create a new student:</h3>
        <input id="create-id" placeholder="Student ID" class="form-control"></input>
        <input id="create-name" placeholder="Name" class="form-control"></input>
        <input id="create-age" placeholder="Age"class="form-control"></input>
        <button id="create-button" class="btn btn-primary">Create</button>
      </div>
    </div>

    <div class="search-container">
        <input id="search-id" placeholder="Search by ID"></input>
        <button id="search-button" class="btn btn-primary">Search</button>
    </div>

    <div id="list-container-id" class="list-container opacity">
        <div class="student-list">

        <table class="table" >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên</th>
                <th scope="col">Tuổi</th>
                <th scope="col">Trạng thái</th>
              </tr>
            </thead>
            <tbody id="students">
                
            </tbody>
          </table>
        </div>

        <div class="update-container" id="update-form">
            <input id="update-name" placeholder="Name"></input>
            <input id="update-age" placeholder="Age"></input>
            <button id="update-button" class="btn btn-primary">Update</button>
        </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
